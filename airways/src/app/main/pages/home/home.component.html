<main class="main-block">
  <div class="order-block">
    <form class="order-card" [formGroup]="form">
      <div class="flight-type">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button color="primary" value="1" checked (change)="selectFlightType($event)">Round Trip</mat-radio-button>
          <mat-radio-button color="primary" value="2" (change)="selectFlightType($event)">One Way</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="choose-line">
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <mat-select formControlName="from">
            <mat-option *ngFor="let city of cities" [value]="city.name">{{city.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Destination</mat-label>
          <mat-select formControlName="destination">
            <mat-option *ngFor="let city of cities" [value]="city.name">{{city.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="date-pass">
        <mat-form-field appearance="outline" *ngIf="flightType === '1'">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input formGroupName="rangeDate" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>

          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <!-- <mat-error *ngIf="form.controls.get('rangeDate').end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
          <!-- <mat-error *ngIf="form.controls.get('rangeDate').start.hasError('matStartDateInvalid')">Invalid start date</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="flightType === '2'">
          <mat-label>Date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-html-select [title]="'Passengers'" [options]="dropdownOptions" (currentValueChange)="dropdownValueChanged($event)"></app-html-select>
      </div>
      <button type="button" mat-flat-button class="search-btn primary" color="primary" (click)="submitSearch()">Search</button>
    </form>
  </div>
  <div class="body-bottom"></div>
</main>
