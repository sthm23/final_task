<div class="order-block">
  <div class="search-block">
    <div class="container">
      <app-search-flight></app-search-flight>
    </div>
  </div>
  <div class="container">
    <div class="order-body">
      <div class="order-top">
        <h2 class="order-title">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="account_circle"
          ></mat-icon>
          Passengers
        </h2>
      </div>

    </div>
    <div class="order-footer">
      <div class="btn-block">
        <button mat-button [routerLink]="['/main']">Back</button>
        <button
          color="primary"
          mat-raised-button
          [routerLink]="['/booking/order']"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
